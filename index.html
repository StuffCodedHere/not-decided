<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Not Decided</title>
  <link rel="stylesheet" href="style.css" />
 </head>
 <body>
  <div class="container">
   <div class="home">
    <h1 class="stuff">Not Decided</h1>
    <h3 class="mode-title">Normal mode:</h3>
    <span class="mode-describtion"
     >You have 3 hearts, you can win by finishing all the words before losing all your hearts.</span
    >
    <div class="options-container">
     <button class="option box play">Play</button>
     <button class="option box mode">Normal</button>
     <button class="option box">Stats</button>
    </div>
    <div class="icons-container">
     <button class="settings box">&#x2699;</button>
     <button class="shop box">&#x1F6D2;</button>
    </div>
   </div>
   <div class="level-container">
    <section class="nav">
     <button class="back level-back"></button>
     <div class="hearts-container">
      <div class="heart remaining-heart"></div>
      <div class="heart remaining-heart"></div>
      <div class="heart remaining-heart"></div>
     </div>
    </section>
    <section class="question-section">
     <h2 class="question"></h2>
    </section>
    <section class="answer-section">
     <h2 class="answer"></h2>
    </section>
    <section class="keyboard-section">
     <div class="keyboard">
      <button class="key">q</button>
      <button class="key">w</button>
      <button class="key">e</button>
      <button class="key">r</button>
      <button class="key">t</button>
      <button class="key">y</button>
      <button class="key">u</button>
      <button class="key">i</button>
      <button class="key">o</button>
      <button class="key">p</button>
      <div class="space"></div>
      <button class="key">a</button>
      <button class="key">s</button>
      <button class="key">d</button>
      <button class="key">f</button>
      <button class="key">g</button>
      <button class="key">h</button>
      <button class="key">j</button>
      <button class="key">k</button>
      <button class="key">l</button>
      <div class="space"></div>
      <button class="key ent">ent</button>
      <button class="key">z</button>
      <button class="key">x</button>
      <button class="key">c</button>
      <button class="key">v</button>
      <button class="key">b</button>
      <button class="key">n</button>
      <button class="key">m</button>
      <button class="key del">del</button>
     </div>
     <div class="keyboard notActive">
      <button class="key">ص</button>
      <button class="key">ق</button>
      <button class="key">ف</button>
      <button class="key">غ</button>
      <button class="key">ع</button>
      <button class="key">ه</button>
      <button class="key">خ</button>
      <button class="key">ح</button>
      <button class="key">ج</button>
      <button class="key">چ</button>
      <button class="key">ش</button>
      <button class="key">س</button>
      <button class="key">ی</button>
      <button class="key">ب</button>
      <button class="key">ل</button>
      <button class="key">ا</button>
      <button class="key">ت</button>
      <button class="key">ن</button>
      <button class="key">م</button>
      <button class="key">پ</button>
      <button class="key ent">ent</button>
      <button class="key">ط</button>
      <button class="key">ز</button>
      <button class="key">ر</button>
      <button class="key">د</button>
      <button class="key">و</button>
      <button class="key">ک</button>
      <button class="key">گ</button>
      <button class="key del">del</button>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
      <button class="key space-bar">&nbsp;</button>
      <div class="space"></div>
      <div class="space"></div>
      <div class="space"></div>
     </div>
    </section>
   </div>
   <div class="settings-container">
    <button class="back settings-back"></button>
    <div class="options">
     <span>Questions:</span>
     <button class="language">Persian</button>
    </div>
   </div>
  </div>
 </body>
 <script type="module" src="script.js"></script>
</html>
